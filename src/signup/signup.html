<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="title">Create your account</div>
        <form action="#">
            <div class="user-details">
                <div class = "input-box">
                    <label class="details">First Name</label>
                    <input type="text" placeholder="Enter your first name" required>
                </div>
                <div class="input-box">
                    <label class="details">Last Name</label>
                    <input type="text" placeholder="Enter your last name" required>
                </div>
                <div class="input-box">
                    <label class="details">Username</label>
                    <input type="text" placeholder="Enter a username" required>
                </div>
                <div class="input-box">
                    <label class="details">Matricle No.</label>
                    <input type="text" placeholder="Enter your matricle" required>
                </div>
                    <div class="input-box">
                        <label class="details">Faculty</label>
                        <input type="text" placeholder="Enter your Faculty" required>
                    </div>
                <div class="input-box">
                    <label class="details">Department</label>
                    <input type="text" placeholder="Enter your Department" required>
                </div>
                <div class="input-box">
                    <label class="details">Password</label>
                    <input type="password" placeholder="Enter your Password" required>
                </div>
                <div class="input-box">
                    <label class="details">Confirm Password</label>
                    <input type="password" placeholder="Re-enter Password" required>
                </div>
            </div>
            <div class="button">
                <input type = "submit" value="Create Account">
            </div>
        </form>
    </div>
</body>
</html>
